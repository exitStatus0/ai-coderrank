# =============================================================================
# Dependabot Configuration
# =============================================================================
# Automatically creates PRs for dependency updates
# =============================================================================

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps(npm):"
    groups:
      # Group Next.js related packages together (must be updated in sync)
      nextjs:
        patterns:
          - "next"
          - "eslint-config-next"
        update-types:
          - "major"
          - "minor"
          - "patch"
      development:
        dependency-type: "development"
        exclude-patterns:
          - "next"
          - "eslint-config-next"
        update-types:
          - "minor"
          - "patch"
      production:
        dependency-type: "production"
        exclude-patterns:
          - "next"
    # Ignore breaking major version bumps
    ignore:
      - dependency-name: "eslint-config-next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions):"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker):"
