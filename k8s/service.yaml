# =============================================================================
# Service
# =============================================================================
# Exposes the web application within the cluster
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: ai-coderrank
  namespace: ai-coderrank
  labels:
    app.kubernetes.io/name: ai-coderrank
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: ai-coderrank
    app.kubernetes.io/component: web

---
